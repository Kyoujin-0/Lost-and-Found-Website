<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Lost & Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-header h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 8px;
        }

        .register-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            color: #666;
            font-size: 20px;
        }

        .error-message {
            color: #ef4444;
            font-size: 12px;
            margin-top: 6px;
            opacity: 0;
            height: 0;
            transition: all 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
            height: auto;
        }

        .form-group.error input {
            border-color: #ef4444;
        }

        .register-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .register-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .register-btn.loading {
            position: relative;
            color: transparent;
        }

        .register-btn.loading::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .success-message {
            text-align: center;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.4s ease;
            display: none;
        }

        .success-message.show {
            opacity: 1;
            transform: scale(1);
            display: block;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
        }

        .success-message h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 8px;
        }

        .success-message p {
            color: #666;
            font-size: 14px;
        }

        @keyframes gentleShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-3px); }
            75% { transform: translateX(3px); }
        }

        @keyframes successPulse {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>üìù Register</h1>
            <p>Create your Lost & Found account</p>
        </div>

        <form id="registerForm">
            <div class="form-group">
                <label for="studentId">Student ID *</label>
                <input 
                    type="text" 
                    id="studentId" 
                    placeholder="e.g., 2024-12345"
                    required
                >
                <div class="error-message" id="studentIdError"></div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="username">Username *</label>
                    <input 
                        type="text" 
                        id="username" 
                        placeholder="Choose a username"
                        required
                    >
                    <div class="error-message" id="usernameError"></div>
                </div>

                <div class="form-group">
                    <label for="fullName">Full Name *</label>
                    <input 
                        type="text" 
                        id="fullName" 
                        placeholder="Your full name"
                        required
                    >
                    <div class="error-message" id="fullNameError"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="your.email@university.edu"
                    required
                >
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number (optional)</label>
                <input 
                    type="tel" 
                    id="phone" 
                    placeholder="555-123-4567"
                >
                <div class="error-message" id="phoneError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password *</label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="At least 6 characters"
                        required
                    >
                    <button type="button" class="password-toggle" id="passwordToggle">üëÅÔ∏è</button>
                </div>
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password *</label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        placeholder="Re-enter password"
                        required
                    >
                    <button type="button" class="password-toggle" id="confirmPasswordToggle">üëÅÔ∏è</button>
                </div>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <button type="submit" class="register-btn">Create Account</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="temp_login.html">Login here</a>
        </div>

        <div class="success-message" id="successMessage">
            <div class="success-icon">‚úì</div>
            <h2>Registration Successful!</h2>
            <p>Redirecting to login...</p>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';

        class RegistrationForm {
            constructor() {
                this.form = document.getElementById('registerForm');
                this.submitButton = this.form.querySelector('.register-btn');
                this.successMessage = document.getElementById('successMessage');
                
                this.init();
            }
            
            init() {
                this.setupPasswordToggles();
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
                
                // Clear errors on input
                ['studentId', 'username', 'fullName', 'email', 'phone', 'password', 'confirmPassword'].forEach(field => {
                    const input = document.getElementById(field);
                    if (input) {
                        input.addEventListener('input', () => this.clearError(field));
                    }
                });
            }
            
            setupPasswordToggles() {
                document.getElementById('passwordToggle').addEventListener('click', () => {
                    const input = document.getElementById('password');
                    const toggle = document.getElementById('passwordToggle');
                    const type = input.type === 'password' ? 'text' : 'password';
                    input.type = type;
                    toggle.textContent = type === 'text' ? 'üôà' : 'üëÅÔ∏è';
                });
                
                document.getElementById('confirmPasswordToggle').addEventListener('click', () => {
                    const input = document.getElementById('confirmPassword');
                    const toggle = document.getElementById('confirmPasswordToggle');
                    const type = input.type === 'password' ? 'text' : 'password';
                    input.type = type;
                    toggle.textContent = type === 'text' ? 'üôà' : 'üëÅÔ∏è';
                });
            }
            
            validateForm() {
                let isValid = true;
                
                // Student ID
                const studentId = document.getElementById('studentId').value.trim();
                if (!studentId) {
                    this.showError('studentId', 'Student ID is required');
                    isValid = false;
                }
                
                // Username
                const username = document.getElementById('username').value.trim();
                if (!username) {
                    this.showError('username', 'Username is required');
                    isValid = false;
                } else if (username.length < 3) {
                    this.showError('username', 'Username must be at least 3 characters');
                    isValid = false;
                }
                
                // Full Name
                const fullName = document.getElementById('fullName').value.trim();
                if (!fullName) {
                    this.showError('fullName', 'Full name is required');
                    isValid = false;
                }
                
                // Email
                const email = document.getElementById('email').value.trim();
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!email) {
                    this.showError('email', 'Email is required');
                    isValid = false;
                } else if (!emailRegex.test(email)) {
                    this.showError('email', 'Please enter a valid email');
                    isValid = false;
                }
                
                // Password
                const password = document.getElementById('password').value;
                if (!password) {
                    this.showError('password', 'Password is required');
                    isValid = false;
                } else if (password.length < 6) {
                    this.showError('password', 'Password must be at least 6 characters');
                    isValid = false;
                }
                
                // Confirm Password
                const confirmPassword = document.getElementById('confirmPassword').value;
                if (!confirmPassword) {
                    this.showError('confirmPassword', 'Please confirm your password');
                    isValid = false;
                } else if (password !== confirmPassword) {
                    this.showError('confirmPassword', 'Passwords do not match');
                    isValid = false;
                }
                
                return isValid;
            }
            
            showError(field, message) {
                const formGroup = document.getElementById(field).closest('.form-group');
                const errorElement = document.getElementById(`${field}Error`);
                
                formGroup.classList.add('error');
                errorElement.textContent = message;
                errorElement.classList.add('show');
                
                const input = document.getElementById(field);
                input.style.animation = 'gentleShake 0.5s ease-in-out';
                setTimeout(() => {
                    input.style.animation = '';
                }, 500);
            }
            
            clearError(field) {
                const formGroup = document.getElementById(field).closest('.form-group');
                const errorElement = document.getElementById(`${field}Error`);
                
                formGroup.classList.remove('error');
                errorElement.classList.remove('show');
            }
            
            async handleSubmit(e) {
                e.preventDefault();
                
                if (!this.validateForm()) {
                    return;
                }
                
                this.setLoading(true);
                
                try {
                    const formData = {
                        studentId: document.getElementById('studentId').value.trim(),
                        username: document.getElementById('username').value.trim(),
                        email: document.getElementById('email').value.trim(),
                        password: document.getElementById('password').value,
                        fullName: document.getElementById('fullName').value.trim(),
                        phone: document.getElementById('phone').value.trim() || null
                    };
                    
                    const response = await fetch(`${API_URL}/auth/register`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.message || 'Registration failed');
                    }
                    
                    // Store token and user data (auto-login)
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    this.showSuccess();
                    
                } catch (error) {
                    console.error('Registration error:', error);
                    alert('‚ùå ' + (error.message || 'Registration failed. Please try again.'));
                } finally {
                    this.setLoading(false);
                }
            }
            
            setLoading(loading) {
                this.submitButton.classList.toggle('loading', loading);
                this.submitButton.disabled = loading;
            }
            
            showSuccess() {
                this.form.style.transform = 'scale(0.95)';
                this.form.style.opacity = '0';
                
                setTimeout(() => {
                    this.form.style.display = 'none';
                    document.querySelector('.login-link').style.display = 'none';
                    this.successMessage.classList.add('show');
                    
                    const successIcon = this.successMessage.querySelector('.success-icon');
                    successIcon.style.animation = 'successPulse 0.6s ease-out';
                }, 300);
                
                // Redirect to dashboard (auto-login with stored token)
                setTimeout(() => {
                    window.location.href = '../dashboard.html';
                }, 2500);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new RegistrationForm();
        });
    </script>
</body>
</html>
